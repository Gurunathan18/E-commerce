{% extends 'shop/layouts/main.html' %}
 {% block content %}
 {% load static %}
 <h1 style="margin-top:100px;margin-left:50px;">Latest Deals</h1 >
 <div class="container" style="margin-top:60px">
 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'images/mobile.jpeg'%}" class="d-block " alt="..." style="height:600px;width:1500px">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'images/lap1.jpeg'%}" class="d-block  " alt="..." style="height:600px;width:1500px">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/lap2.jpeg'%}" class="d-block  " alt="..." style="height:600px;width:1500px">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/tv.jpeg'%}" class="d-block  " alt="..." style="height:600px;width:1500px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</div>

 <div class="container" style="margin-top:100px">
    <div class="row">
        <h4 class="mb-3">Trendings</h4>
        <hr style="border-color:#b8bfc2">
        {% for i in p %}
        <div class="col-md-4 col-lg-3" >
            <div class="card my-3">
                <a href="{% url 'product_details' i.catagory.name i.name %}" style="text-decoration:none;">
                    <img src="{{i.product_image.url}}" class="card-image-top" alt="Catagories">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{i.name}}</h5>
                        <p class="card-text">
                            <span class="float-start old">Rs.<s>{{i.originl_price}}</s></span>
                            <span class="float-end new">Rs.{{i.selling_price}}</span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
        
</div>
 {% endblock content %}
